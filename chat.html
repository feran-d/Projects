<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Chat App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; background: #f3f4f6;
    }
    .chat-container {
      width: 360px; height: 540px;
      display: flex; flex-direction: column;
      background: white; border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .chat-header {
      background: #111827; color: white;
      padding: 12px; text-align: center;
      font-weight: bold;
    }
    .chat-box {
      flex: 1; padding: 12px;
      overflow-y: auto; background: #f9fafb;
    }
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 14px;
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.3;
    }
    .me {
      background: #2563eb; color: white;
      margin-left: auto; text-align: right;
    }
    .other {
      background: #e5e7eb; color: #111827;
      margin-right: auto; text-align: left;
    }
    .chat-input {
      display: flex; border-top: 1px solid #ddd;
    }
    .chat-input input {
      flex: 1; border: none; padding: 12px;
      font-size: 14px; outline: none;
    }
    .chat-input button {
      background: #2563eb; color: white;
      border: none; padding: 0 20px;
      cursor: pointer; font-weight: bold;
      transition: background 0.2s;
    }
    .chat-input button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">ðŸ’¬ Simple Chat</div>
    <div id="chatBox" class="chat-box"></div>
    <div class="chat-input">
      <input id="msgInput" type="text" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const msgInput = document.getElementById('msgInput');
    const sendBtn = document.getElementById('sendBtn');

    // Function to add a message
    function addMessage(text, sender = 'me') {
      const msg = document.createElement('div');
      msg.classList.add('message', sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll down
    }

    // When send button is clicked
    sendBtn.addEventListener('click', () => {
      const text = msgInput.value.trim();
      if (text) {
        addMessage(text, 'me');  // Add my message
        msgInput.value = '';
        // Fake reply after 1 sec
        setTimeout(() => {
          addMessage("Got it ðŸ‘", 'other');
        }, 1000);
      }
    });

    // Allow Enter key to send
    msgInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendBtn.click();
      }
    });
  </script>
</body>
</html>
